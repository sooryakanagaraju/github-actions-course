name: 06-contexts

on:
    push:
    workflow_dispatch:
        inputs:
            debug:
                type: boolean
                default: false


run-name: My custom workflow is in debug state - ${{inputs.debug}}

jobs:
    echo-data:
        env:
            MY_WORKFLOW_NAME: '06-workflow context'
            MY_REPOSITORY_ACTION_NAME: '${{github.action_repository}}'
            # this wont work if we pass context to the env
        runs-on: ubuntu-latest
        steps:
            - name: Display Information
              run: |
                echo "Event name: ${{github.event_name}}"
                echo "Ref: ${{github.ref}}"
                echo "SHA: ${{github.sha}}"
                echo "Actor: ${{github.actor}}"
                echo "Workflow: ${{github.workflow}}"
                echo "Run id ${{github.run_id}}"
                echo "Run number: ${{github.run_number}}"

            - name: Retrieve Variable
              run: echo "${{vars.MY_VAR}}"

            - name: use env
              run: |
                echo 'this is the repo name ${{env.MY_REPOSITORY_ACTION_NAME}}'
                echo 'this is the workflow name ${{env.MY_WORKFLOW_NAME}}'
